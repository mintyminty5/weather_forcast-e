<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ†Ïî® Ï†ïÎ≥¥ Ï°∞Ìöå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-section label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        .search-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s;
        }

        .weather-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .location-details {
            color: #666;
            font-size: 0.9em;
        }

        .weather-main {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .temperature {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .detail-unit {
            font-size: 0.8em;
            color: #999;
            margin-left: 3px;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .last-updated {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è ÎÇ†Ïî® Ï†ïÎ≥¥ Ï°∞Ìöå</h1>
        
        <div class="search-section">
            <label for="cityInput">ÎèÑÏãúÎ™Ö ÎòêÎäî ÏßÄÏó≠Î™Ö ÏûÖÎ†•</label>
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Ïòà: Seoul, ÏÑúÏö∏, Busan, Î∂ÄÏÇ∞" 
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">Ï°∞Ìöå</button>
            </div>
        </div>

        <div class="loading" id="loading">ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë</div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <div class="location-name" id="locationName"></div>
                <div class="location-details" id="locationDetails"></div>
            </div>

            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="condition"></div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Ï≤¥Í∞ê Ïò®ÎèÑ</div>
                    <div class="detail-value">
                        <span id="feelsLike"></span>
                        <span class="detail-unit">¬∞C</span>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">ÏäµÎèÑ</div>
                    <div class="detail-value">
                        <span id="humidity"></span>
                        <span class="detail-unit">%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Î∞îÎûå ÏÜçÎèÑ</div>
                    <div class="detail-value">
                        <span id="windSpeed"></span>
                        <span class="detail-unit">km/h</span>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Í∏∞Ïïï</div>
                    <div class="detail-value">
                        <span id="pressure"></span>
                        <span class="detail-unit">mb</span>
                    </div>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'bb35543af24443458b920823251304';
        const API_BASE_URL = 'https://api.weatherapi.com/v1/current.json';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherInfo = document.getElementById('weatherInfo');

        // ÏóîÌÑ∞ ÌÇ§Î°ú Í≤ÄÏÉâ
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Í≤ÄÏÉâ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        searchBtn.addEventListener('click', async () => {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('ÎèÑÏãúÎ™Ö ÎòêÎäî ÏßÄÏó≠Î™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            await fetchWeather(city);
        });

        // ÎÇ†Ïî® Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchWeather(location) {
            // UI ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            hideAll();
            loading.classList.add('show');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Ï°∞Ìöå Ï§ë...';

            try {
                const url = `${API_BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&lang=ko&aqi=no`;
                const response = await fetch(url);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP Ïò§Î•ò: ${response.status}`);
                }

                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError(err.message || 'ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = 'Ï°∞Ìöå';
            }
        }

        // ÎÇ†Ïî® Ï†ïÎ≥¥ ÌëúÏãú
        function displayWeather(data) {
            const { location: loc, current } = data;

            // ÏúÑÏπò Ï†ïÎ≥¥
            document.getElementById('locationName').textContent = loc.name;
            document.getElementById('locationDetails').textContent = 
                `${loc.region ? loc.region + ', ' : ''}${loc.country}`;

            // ÎÇ†Ïî® ÏïÑÏù¥ÏΩò
            const iconDiv = document.getElementById('weatherIcon');
            iconDiv.innerHTML = `<img src="${current.condition.icon}" alt="${current.condition.text}">`;

            // Ïò®ÎèÑ
            document.getElementById('temperature').textContent = `${current.temp_c}¬∞C`;

            // ÎÇ†Ïî® ÏÉÅÌÉú
            document.getElementById('condition').textContent = current.condition.text;

            // ÏÉÅÏÑ∏ Ï†ïÎ≥¥
            document.getElementById('feelsLike').textContent = current.feelslike_c;
            document.getElementById('humidity').textContent = current.humidity;
            document.getElementById('windSpeed').textContent = current.wind_kph;
            document.getElementById('pressure').textContent = current.pressure_mb;

            // ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏ ÏãúÍ∞Ñ
            const lastUpdated = new Date(current.last_updated);
            const formattedTime = lastUpdated.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = `ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: ${formattedTime}`;

            // ÎÇ†Ïî® Ï†ïÎ≥¥ ÌëúÏãú
            hideAll();
            weatherInfo.classList.add('show');
        }

        // Ïò§Î•ò ÌëúÏãú
        function showError(message) {
            hideAll();
            error.textContent = message;
            error.classList.add('show');
        }

        // Î™®Îì† Ï†ïÎ≥¥ Ïà®Í∏∞Í∏∞
        function hideAll() {
            loading.classList.remove('show');
            error.classList.remove('show');
            weatherInfo.classList.remove('show');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑúÏö∏ ÎÇ†Ïî® ÏûêÎèô Ï°∞Ìöå
        window.addEventListener('load', () => {
            fetchWeather('Seoul');
        });
    </script>
</body>
</html>
